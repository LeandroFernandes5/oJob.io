jobs:
- name : Init
  check:
    in:
      pid: isNumber
  exec : |
    ow.loadJava()
    ow.loadFormat()
    var d = $from(ow.java.getLocalJavaPIDs()).equals("pid", args.pid)

    if (d.none()) throw "Can't use pid " + args.pid

    $cache("data")
    .ttl(1000)
    .fn(() => ow.java.parseHSPerf( d.at(0).path ) )
    .create()
